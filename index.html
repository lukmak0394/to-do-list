<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>TO-DO List</title>
</head>
<body>
    <div id="wrapper">
        <div class="top-card">
            <form action="src/newTask.php" method="post" id="create-task-form">
                <input type="text" name="task-name" id="task-name" placeholder="Your Task">
                <button class="btn add-task">Add Task</button>
            </form>
            <p class="error-msg"></p>
        </div>
        <div class="bottom-card">
            <form action="#" id="search">
                <input type="text" name="search-task" id="search-task" placeholder="Search for task">
            </form>
            <ul class="collection"></ul>
            <button class="btn clear-list">Clear List</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
